<div #chatContainer class="p-3 h-[400px] overflow-auto">
  <div
    class="chat"
    [ngClass]="{
      'chat-start': chatSocketService.userId !== message.userID,
      'chat-end': chatSocketService.userId === message.userID
    }"
    *ngFor="let message of MessagesProps; let i = index"
  >
    <div class="chat-header font-bold">
      {{ chatSocketService.userId === message.userID ? "You" : message.name }}
      <time class="text-xs font-normal pl-2">{{
        message.date | date : "HH:mm"
      }}</time>
    </div>
    <div class="chat-bubble">
      <ng-container
        *ngIf="message.message === 'is-typing-indicator'; else normalMessage"
      >
        <span class="loading loading-dots loading-sm absolute bottom-2"></span>
        <span class="flex w-5 h-5">&nbsp;</span>
      </ng-container>
      <ng-template #normalMessage>
        <span>{{ message.message }}</span>
      </ng-template>
    </div>
  </div>
  <div
    class="flex items-center w-full justify-center text-gray-500"
    *ngIf="joinedUserProps"
  >
    {{ joinedUserProps }} joined the chat
  </div>
  <div
    class="flex items-center w-full justify-center pt-2 text-gray-500"
    *ngIf="leavingUserProps"
  >
    {{ leavingUserProps }} left the chat
  </div>
</div>
